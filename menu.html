<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <style>
        #meal{
            display:grid;
            grid-template-columns: repeat(4,20%);
            gap: 3%;
            margin-top:3%;
            margin-left: 5%;
        }
        #meal img{
            width:100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="meal"></div>

</body>
</html>
<script>
    // www.themealdb.com/api/json/v1/1/categories.php

    // www.themealdb.com/api/json/v1/1/random.php
let mealData=document.getElementById("meal"); 

    async function getData(){
        let res= await fetch(`https://www.themealdb.com/api/json/v1/1/search.php?s=chicken`);
        let data= await res.json();
        console.log("data",data);
        let data1=data.meals;
        appendData(data1);
        return data1; 
    }
    getData(); 
    
    function appendData(food) {
        food.forEach(({strMealThumb,idCategory,strCategoryDescription })=>{
            let div=document.createElement("div");
            let description=document.createElement("p");
            description.textContent = strCategoryDescription;
            let img=document.createElement("img");
            img.src=strMealThumb;
            price=document.createElement("p");
            price.innertext=idCategory;

            let btn=document.createElement("button");
            btn.innerHTML="Add to Cart";
            btn.onclick= function(){
                addToCart(food);  
            }
            div.append(img, price, description, btn);
            mealData.append(div);
        });

    }

</script>
